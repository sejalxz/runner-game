<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  
  <button class="button1 btn btn-primary btn-lg" onclick="claimNft()">Claim NFT</button>
  <button class="button2 btn btn-primary btn-lg" onclick="claimTokens()">Claim Tokens</button>
  <button class="button3 btn btn-primary btn-lg" onclick="connectMetamask()">Connect MetaMask</button>
  

  <span class="nftTotalScore" data-nft-total-score>NFT total score: 0</span>
  <span class="gweiTotalScore" data-wei-total-score>Gwei total score: 0</span>

    <span class="score1" data-nft-score>NFT score: 0</span>
    <div class="score" data-score>Gwei score: 0</div>
  <div class="game" data-game>  
    <div class="start-screen" data-start-screen>Press Any Key To Start</div>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/playerStands.png" class="player" data-player>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
  type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="blockchain.js" ></script>
</body>
</html>
